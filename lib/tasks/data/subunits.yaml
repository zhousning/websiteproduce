    \                       <div class=\"row\">\r\n                            <div
    class=\"col-xl-9 mx-auto\">\r\n                                <h1>\r\n                                    <%=
    c.name %>\r\n                                </h1>\r\n                                <p
    class=\"font-weight-bold\"></p>\r\n                            </div>\r\n                        </div>\r\n
    \                   </div>\r\n                </div>\r\n            <% end %>\r\n
    \           <% end %>\r\n        </div>\r\n        <a class=\"carousel-control-prev\"
    data-slide=\"prev\" href=\"#carouselExampleIndicators\" role=\"button\">\r\n            <span
    class=\"carousel-control-prev-icon\" aria-hidden=\"true\"></span>\r\n            <span
    class=\"sr-only\">Previous</span>\r\n        </a>\r\n        <a class=\"carousel-control-next\"
    data-slide=\"next\" href=\"#carouselExampleIndicators\" role=\"button\">\r\n            <span
    class=\"carousel-control-next-icon\" aria-hidden=\"true\"></span>\r\n            <span
    class=\"sr-only\">Next</span>\r\n        </a>\r\n    </div>\r\n</section>"
  css: "#header-carousel .carousel-item {\r\n  background-size: cover;\r\n  background-repeat:
    no-repeat;\r\n  background-position: center center;\r\n}\r\n#header-carousel .masthead
    {\r\n    position: relative;\r\n    background-color: #343a40;\r\n    background-size:
    cover;\r\n    padding-top: 8rem;\r\n    padding-bottom: 8rem\r\n}\r\n\r\n#header-carousel
