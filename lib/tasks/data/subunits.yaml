- html: "<footer class=\"footer mt-5 pt-5\">\r\n         <div class=\"container text-white\">\r\n
    \          <div class=\"row footer-top\">\r\n             <div class=\"col-md-6
    col-lg-6\">\r\n               <h4>\r\n                 <% if @logo %>\r\n                   <img
    src=\"<%= \"./assets/\" + File.basename(@logo) %>\" />\r\n                 <%
    else %>\r\n                   <img src=\"./assets/logo.png\" />\r\n                 <%
    end %>\r\n               </h4>\r\n               <small><%= @website.introduce
    %></small>\r\n             </div>\r\n             <div class=\"col-md-6  col-lg-5
    offset-lg-1\">\r\n               <div class=\"row about\">\r\n                 <div
    class=\"col-sm-4\">\r\n                   <h4>关于</h4>\r\n                   <ul
    class=\"list-unstyled\">\r\n                     <% @menus.each_with_index do
    |menu, index| %>\r\n                       <li><a class=\"text-white\" href=\"<%=
    Pinyin.t(menu.name, splitter: '') + '.html' %>\"><%= menu.name %></a></li>\r\n
    \                    <% end %>\r\n                   </ul>\r\n                 </div>\r\n
    \                <div class=\"col-sm-8\">\r\n                   <h4>联系方式</h4>\r\n
    \                  <ul class=\"list-unstyled\">\r\n                     <li><%=
    Setting.contacts.phone + \": \" + @website.phone %></li>\r\n                     <li><%=
    Setting.contacts.wechat + \": \" + @website.wechat %></li>\r\n                     <li><%=
    Setting.contacts.email + \": \" +  @website.email %></li>\r\n                     <li><%=
    Setting.contacts.qq + \": \" +  @website.qq %></li>\r\n                     <li><%=
    Setting.contacts.address + \": \" + @website.address %></li>\r\n                   </ul>\r\n
    \                </div>\r\n               </div>\r\n             </div>\r\n           </div>\r\n
    \        </div>\r\n         <div class=\"container-fluid mt-3 py-2 text-white
    copyright\">\r\n           <div class=\"row footer-bottom justify-content-center\">\r\n
    \            <ul class=\"list-inline text-center mb-0\">\r\n               <li
    class=\"list-inline-item\">Copyright ©2019 All rights reserved </li> \r\n               <li
    class=\"list-inline-item\"><a class=\"text-white\" href=\"http://www.miibeian.gov.cn/\"
    target=\"_blank\">京ICP备11008151号-6</a></li>\r\n               <li class=\"list-inline-item\">京公网安备11010802014853</li>\r\n
    \            </ul>\r\n           </div>\r\n         </div>\r\n       </footer>"
